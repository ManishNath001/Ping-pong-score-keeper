<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<title>Score Keeper</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="istockphoto-1192307192-170667a.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <label for="playTo" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <Button id="p1" class="is-primary button card-footer-item is-large">+1 to Player1</Button>
                        <Button id="p2" class="is-info button card-footer-item is-large">+1 to Player2</Button>
                        <Button id="reset" class="is-danger button card-footer-item is-large">Reset</Button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
